<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh niên Chuyên Biên Hòa Online</title>
    <link rel="stylesheet" href="./static/css/style.css" />
    <script src="./static/js/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body class="bg-[#F8F8F8]">
    <!-- Navbar -->
    <nav
      class="px-4 py-2.5 bg-white shadow-md leading-[0] flex justify-between"
    >
      <div class="flex flex-row">
        <!-- Logo -->
        <a href="/" class="inline-block">
          <div class="flex gap-x-1 items-center">
            <img src="./static/img/logo.png" alt="CYO's Logo" class="w-7 h-7" />
            <div class="text-[11px] font-light text-[#319527] leading-3">
              <h1>Thanh niên</h1>
              <h1 class="font-bold">Chuyên Biên Hòa Online</h1>
            </div>
          </div>
        </a>
        <!-- Search box -->
        <div
          class="w-36 flex flex-row items-center bg-[#F7F7F7] rounded-lg pr-1 ml-6"
        >
          <input
            type="text"
            placeholder="Tìm kiếm"
            class="w-full bg-[#F7F7F7] text-[10px] p-2 rounded-lg pr-1"
          />
          <div
            class="bg-white rounded-md min-w-[19px] h-[19px] border-[#F0F0F0] border-[1.5px] flex items-center justify-center cursor-pointer search-btn"
            style="zoom: 1.1"
          >
            <ion-icon
              name="search"
              class="text-[11px] text-[#6B6B6B]"
            ></ion-icon>
          </div>
        </div>
      </div>
      <div class="flex flex-row-reverse items-center gap-x-5">
        <div>
          <img
            src="./static/img/hoangphat.jpeg"
            alt="Account"
            class="w-6 h-6 rounded-full"
          />
        </div>
        <div>
          <ion-icon
            name="notifications-outline"
            class="text-[#6B6B6B]"
          ></ion-icon>
          <div
            class="bg-red-500 w-[4.5px] h-[4.5px] rounded-full absolute translate-x-[8.5px] -translate-y-3.5"
          ></div>
        </div>
        <div>
          <ion-icon name="chatbubble-outline" class="text-[#6B6B6B]"></ion-icon>
          <ion-icon name="flash" class="paw"></ion-icon>
          <div
            class="bg-red-500 w-[4.5px] h-[4.5px] rounded-full absolute translate-x-[10.5px] -translate-y-3.5"
          ></div>
        </div>
      </div>
    </nav>
    <div class="test">MENU</div>
    <div class="test1">
      <h1>MENU1</h1>
    </div>
  </body>
</html>
